<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracker - Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Attendance Tracker</h1>
        <form id="classForm">
            <div class="class-selection">
                <h2>Select Class:</h2>
                <div class="class-options">
                    <div class="class-option" data-value="A">A</div>
                    <div class="class-option" data-value="B">B</div>
                    <div class="class-option" data-value="C">C</div>
                </div>
            </div>
            <select id="subjectSelect" required>
                <option value="">Select Subject</option>
                <option value="math">Mathematics</option>
                <option value="fcp">FCP</option>
                <option value="electronics">Electronics</option>
                <option value="communication">Communication Skills</option>
                <option value="physics">Physics</option>
                <option value="ed">Engineering Drawing</option>
            </select>
            <input type="date" id="datePicker" required>
            <button type="submit">Take Attendance</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
